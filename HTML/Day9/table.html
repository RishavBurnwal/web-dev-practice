            <th>Name</th>

        <tr bgcolor="white">
            <td>001</td>
            <td>Rishav</td>
            <td>Java</td>
            <td>92</td>
        </tr>

        <tr bgcolor="green">
            <td>002</td>
            <td>Rohit</td>

            <td>89</td>
        </tr>
    </table>
</body>
</html>
