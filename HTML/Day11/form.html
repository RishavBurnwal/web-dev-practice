<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="">Name :</label><input required placeholder="Enetr the Name" type="text">
        <br><br>
        <label for="">DOB :</label><input type="date" > <input type="datetime-local"> <input type="time"> <input type="week">
        <br><br>
        <label for="">Age :</label><input type="number" placeholder="Enter the Name">
        <br><br>
        <label for="">Phone :</label><input pattern="[0-9]{10}" type="tel">
        <br><br>
        <label for="">Email :</label><input type="email">
        <br><br>
        <label for="">Password :</label><input type="password">
        <br><br>
        <label for="">Address :</label><textarea cols="15" rows="5"></textarea>
        <br><br>
        <label for="">Gender</label>
        <input name="rambo" id="r1" type="radio"><label for="r1">Male</label>
        <input name="rambo" id="r2" type="radio"><label for="r2">Female</label>
        <input name="rambo" id="r3" type="radio"><label for="r3">other</label>
        <br><br>
        <label for="">Documents :</label>
        <input id="C1" type="checkbox"><label for="C1">Ration Card</label>
        <input id="C2" type="checkbox"><label for="C2">Aadhar Card</label>
        <input id="C3" type="checkbox"><label for="C3">Voter Card</label>
        <br><br>
        <label for="">Image :</label><input accept=".png, .jpeg, .jpg, .gif" type="file">
        <br><br>
        <label for="">File :</label><input accept=".pdf, .mp4, .mp3" type="file">
        <br><br>
        <label for="">City</label>
        <select>
            <option >Banglore</option>
            <option >Durgapur</option>
            <option >Kolkata</option>
            <option >Asansol</option>
        </select>
        <br><br>
    
        <input type="submit"> <input type="reset">
         

    </form>
</body>
</html>
