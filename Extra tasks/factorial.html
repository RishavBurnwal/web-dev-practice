<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Enter a number:"));

      if (isNaN(n) || n < 0) {
        alert("Please enter a valid non-negative number.");
      } else {
        let fact = 1;
        for (let i = 1; i <= n; i++) {
          fact *= i;
        }
        alert("Factorial of " + n + " is: " + fact);
      }
    </script>
  </body>
</html>
