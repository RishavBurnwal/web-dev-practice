<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck number</title>
  </head>
  <body>
    <script>
      function isDuckNumber(num) {
        let str = num.toString();

        if (str[0] === "0") {
          return false;
        }
        return str.includes("0");
      }

      console.log(isDuckNumber(1023)); 
      console.log(isDuckNumber(8090)); 
      console.log(isDuckNumber(123)); 
    </script>
  </body>
</html>
