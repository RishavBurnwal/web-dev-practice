<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countFactors(n) {
        let count = 0;
        for (let i = 1; i * i <= n; i++) {
          if (n % i === 0) {
            if (i * i === n) {
              count++;
            } else {
              count += 2;
            }
          }
        }
        return count;
      }

      console.log(countFactors(12));
      console.log(countFactors(36));
    </script>
  </body>
</html>
